<app-toolbar></app-toolbar>

<div class="example-form-fields">
  <mat-form-field appearance="fill">
    <mat-label>CPF/CNPJ</mat-label>
    <input mask="CPF_CNPJ" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" #input>
  </mat-form-field>

</div>
<div class="mb-1">
  <button mat-raised-button color="primary" [routerLink]="['/company-form', 'add']" class="">Adicionar</button>
</div>

<table mat-table [dataSource]="companiesList" class="mat-elevation-z8">

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj | CNPJ }} </td>
  </ng-container>


  <ng-container matColumnDef="fantasyName">
    <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
    <td mat-cell *matCellDef="let element"> {{element.fantasyName}} </td>
  </ng-container>


  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    <td mask="00000-000" mat-cell *matCellDef="let element"> {{element.cep | CEP}} </td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/company-form', 'edit', element.cnpj]">
        <mat-icon>open_in_new</mat-icon>
      </a>
      <a [routerLink]="['/companies']" (click)="deleteCompany(element.cnpj)">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
<router-outlet></router-outlet>
