<app-toolbar></app-toolbar>
<div class="example-form-fields">
  <mat-form-field appearance="fill">
    <mat-label>CPF/CNPJ</mat-label>
    <input mask="CPF_CNPJ" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" #input>
  </mat-form-field>
  <button mat-raised-button color="primary" routerLink="/supplier-form" class="">Adicionar</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="documentnumber">
    <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.documentnumber}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="postalcode">
    <th mat-header-cell *matHeaderCellDef> CEP </th>
    <td mat-cell *matCellDef="let element"> {{element.postalcode}} </td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <a href="#"><mat-icon>delete</mat-icon></a>
      <a href="#"><mat-icon>open_in_new</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
